<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <f:loadBundle basename="messages" var="msg" />

    <h:form prependId="false">
        <f:facet name="last">
            <h:outputStylesheet library="resources" name="css/main.css" />
        </f:facet>

        <p:button  
            value="#{msg['exercises']}"
            id="select"
            icon="ui-icon-gear"
            style="width: 100%; "
            outcome="/exercises/pf_selectexercises"/>

        <p:button  value="#{msg['xmlgenerate']}"
                   icon="ui-icon-gear" 
                   id="xmlgen"
                   style="width: 100%;"
                   outcome="/exercises/pf_generatexml"/>

        <p:button  value="#{msg['savetodb']}"
                   icon="ui-icon-gear"
                   id="db"
                   style="width: 100%;"
                   outcome="/exercises/pf_dbfromxml"/>
    </h:form>

</ui:composition>
