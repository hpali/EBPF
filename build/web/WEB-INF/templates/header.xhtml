<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <f:loadBundle basename="messages" var="msg" />

    <h:form prependId="false">
        <f:facet name="last">
            <h:outputStylesheet library="resources" name="css/main.css" />
        </f:facet>

        <p:menubar>
            <f:facet name="options">

                <p:outputPanel rendered="#{!loginManager.userLoggedIn}">
                    <p:button  value="#{msg['signin']}" id="login" icon="ui-icon-gear"  outcome="/authentication/login"/>
                    <p:button  value="#{msg['register']}" id="register" icon="ui-icon-gear" outcome="/authentication/login"/>
                </p:outputPanel>
                <p:outputPanel rendered="#{loginManager.userLoggedIn}">
                    <h:outputText style="margin-right:15px" value="Hello, #{loginManager.user}."/>
                    <p:commandButton value="#{msg['logout']}" icon="ui-icon-gear" actionListener="#{loginManager.logout}" ajax="false"/>

                </p:outputPanel>

            </f:facet>




        </p:menubar>
    </h:form>

</ui:composition>
