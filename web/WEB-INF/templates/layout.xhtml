<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:loadBundle basename="messages" var="msg" />
    
    <h:head>
        <title><ui:insert name="title">JSF Example Title</ui:insert></title>
        
    </h:head>
 
    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="north"  resizable="true" closable="true" collapsible="true">
                <ui:include src="header.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" header="#{msg['copyright']}" resizable="true" closable="true" collapsible="true">
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" header="#{msg['left']}" resizable="true" closable="true" collapsible="true" id="west-block">
                <ui:include src="west.xhtml" />
            </p:layoutUnit>


            <p:layoutUnit position="center">
                <ui:insert name="content">Put default content here, if any.</ui:insert>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
