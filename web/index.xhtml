<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <f:loadBundle basename="messages" var="msg" />


    <ui:define name="title">
        EBPF
    </ui:define>
    <body>
        <ui:define name="content" id="defineContent">
            <h:form prependId="false" >

                <f:facet name="last">
                    <h:outputStylesheet library="resources" name="css/main.css" />
                </f:facet>
                <p:panel header="Home Page" id="welcomPanel">
                    <h1>"#{msg['welcome']}"</h1>
                </p:panel>

                <p:panel rendered="#{!loginManager.userLoggedIn}" id="loginPanel">
                    "#{msg['notlogged']}"
                </p:panel>

                <p:panel rendered="#{loginManager.userLoggedIn}" id="loginManagerPanel">
                    <strong>#{loginManager.user}</strong>.
                    <h:outputText 
                        rendered="#{loginManager.isUserInRole('admin')}"
                        value="#{msg['adminpower']}" />
                </p:panel>

            </h:form>
        </ui:define>
    </body>
</ui:composition>
