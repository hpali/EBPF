<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <f:loadBundle basename="messages" var="msg" />

    <ui:define name="content">

        <div style="padding-left: 15px; padding-right: 15px">

            <p>Hello, guest. The page you requested is protected. Please enter your credentials to gain access.</p>

            <p:panel header="Login">
                <p:fragment autoUpdate="true">
                    <h:form>
                        <p:panelGrid styleClass="panelGridNoBorder">
                            <p:row>
                                <p:column><p:outputLabel for="username" value="#{msg['username']}"/></p:column>
                                <p:column><p:inputText id="username" value="#{loginManager.username}" required="true"/></p:column>
                                <p:column><h:message for="username"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:outputLabel for="password" value="#{msg['passwd']}"/></p:column>
                                <p:column><p:password id="password" value="#{loginManager.password}" required="true"/></p:column>
                                <p:column><h:message for="password"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="3"><p:commandButton value="#{msg['login']}" actionListener="#{loginManager.login}" /></p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="3"><h:messages globalOnly="true"/></p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:form>
                </p:fragment>

            </p:panel>

        </div>
    </ui:define>

</ui:composition>
